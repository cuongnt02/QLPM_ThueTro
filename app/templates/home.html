{% extends "base.html" %}

{% block title %}
    {{ super() }} - Trang Chủ
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Hệ thống thuê nhà trọ uy tín</h1>



    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if post.room.picture %}
                        <img src="{{ post.room.picture }}" class="card-img-top" alt="Hình ảnh nhà trọ">
                    {% else %}
                        <img src="https://via.placeholder.com/350x200" class="card-img-top" alt="Mặc định">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.content }}</p>
                        <a href="{{ url_for('post', post_id=post.id) }}" class="btn btn-primary">Xem chi tiết</a>

                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
